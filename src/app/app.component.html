<div>
    <div>
        <h4>With choicesjs - Data ({{choiceJsData}})</h4>
    </div>
  <formio [form]='{
    "components": [
        {
            "label": "Select",
            "widget": "choicesjs",
            "tableView": true,
            "multiple": true,
            "data": {
                "values": [
                    {
                        "label": "opt1",
                        "value": "opt1"
                    },
                    {
                        "label": "opt2",
                        "value": "opt2"
                    },
                    {
                        "label": "opt3",
                        "value": "opt3"
                    },
                    {
                        "label": "opt4",
                        "value": "opt4"
                    }
                ]
            },
            "selectThreshold": 0.3,
            "calculateServer": false,
            "validate": {
                "multiple": true
            },
            "key": "select1",
            "type": "select",
            "indexeddb": {
                "filter": {}
            },
            "input": true
        },
        {
            "type": "button",
            "label": "Submit",
            "key": "submit",
            "disableOnInvalid": true,
            "input": true,
            "tableView": false
        }
    ]
}' (change)="onChangeChoiceJs($event)"></formio>
</div>
